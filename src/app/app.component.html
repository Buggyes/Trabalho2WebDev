<div id="body">
  <header>
    <img src="../assets/img/logo.png" alt="Logo" class="siteLogo" />
    <button id="homeButton">UniCursos</button>
    <nav>
      <img
        src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur.png"
        alt="Ícone de usuário"
        id="userIcon"
      />

      <a href="#addCourseForm">Cadastro de Cursos</a>
      <a href="#courseList">Lista de Cursos</a>
      <a href="#footer">Rodapé</a>
      <button id="lightTheme" (click)="toggleTheme()">Tema claro</button>
      <button id="darkTheme" class="darkButton" (click)="toggleTheme()">
        Tema escuro
      </button>
    </nav>
  </header>

  <main>
    <form [formGroup]="courseForm" (ngSubmit)="addCourse()" class="container" id="addCourseForm">
      <section class="darkRedSection">
        <section class="brightRedSection">
          <label for="CourseName">Nome do curso:</label>
          <input type="text" id="CourseName" formControlName="name" required /><br />

          <label for="CourseTime">Carga horária (em horas):</label>
          <input type="number" id="CourseTime" formControlName="time" required /><br />

          <label for="CourseInstructor">Nome do instrutor:</label>
          <input type="text" id="CourseInstructor" formControlName="instructor" required /><br />

          <label for="CourseDate">Data de início:</label>
          <input type="date" id="CourseDate" formControlName="date" required /><br />
        </section>

        <section id="CourseTeaching" class="brightRedSection">
          <p>Nível de educação do curso:</p>
          <input
            type="radio"
            id="Tecnologo"
            name="education"
            formControlName="education"
            [value]="'Tecnologo'"
            required
          />Tecnólogo<br />
          <input
            type="radio"
            id="Profissionalizante"
            name="education"
            formControlName="education"
            [value]="'Profissionalizante'"
            required
          />Profissionalizante<br />
          <input
            type="radio"
            id="EnsinoSuperior"
            name="education"
            formControlName="education"
            [value]="'Ensino Superior'"
            required
          />Ensino superior<br />
        </section>

        <button type="submit">Adicionar</button>
      </section>
    </form>

    <section id="courseList" class="brightRedSection">
      <p>Cursos:</p>
      <table id="courseTable" class="courseTable">
        <thead>
          <tr>
            <th>Curso</th>
            <th>Carga horária (horas)</th>
            <th>Instrutor</th>
            <th>Nível de educação</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer id="footer">
    <p>Jaqueline Klegin, Matheus Eduardo dos Santos, João Vinícius Rosá</p>
  </footer>
</div>
